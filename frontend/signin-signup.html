<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Drug Supply Chain Tracking</title>
  <link rel="stylesheet" href="signin-signup.css">
</head>
<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">

          <!-- ================= Sign In Form ================= -->
          <form action="javascript:void(0);" autocomplete="off" class="sign-in-form">
            <div class="logo">
              <h4>PharmaChain</h4>
            </div>
            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not Registered yet?</h6>
              <a href="#" class="toggle">Sign Up</a>
            </div>
            <div class="actual-form">
              <div class="input-wrap">
                <input type="number" id="signin-num" class="input-field" autocomplete="off" required>
                <label for="signin-num">Mobile</label>
              </div>
              <div class="input-wrap">
                <input type="password" minlength="4" id="signin-pass" class="input-field" autocomplete="off" required>
                <label for="signin-pass">Password</label>
              </div>
              <button class="sign-btn">Sign In</button>
              <p class="text">
                Forgotten your password or your login details? <a href="#">Get help</a> signing in
              </p>
            </div>
          </form>

          <!-- ================= Sign Up Form ================= -->
          <form action="javascript:void(0);" autocomplete="off" class="sign-up-form">
            <div class="logo">
              <h4>PharmaChain</h4>
            </div>
            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a href="#" class="toggle">Sign In</a>
            </div>
            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" id="fname" class="input-field" autocomplete="off" required>
                <label for="fname">First Name</label>
              </div>
              <div class="input-wrap">
                <input type="text" id="lname" class="input-field" autocomplete="off" required>
                <label for="lname">Last Name</label>
              </div>
              <div class="input-wrap">
                <input type="number" id="signup-num" class="input-field" autocomplete="off" required>
                <label for="signup-num">Mobile</label>
              </div>
              <div class="input-wrap">
                <input type="email" id="mail" class="input-field" autocomplete="off" required>
                <label for="mail">Email</label>
              </div>
              <div class="input-wrap">
                <input type="password" minlength="4" id="signup-pass" class="input-field" autocomplete="off" required>
                <label for="signup-pass">Password</label>
              </div>
              <button class="sign-btn">Sign Up</button>
              <p class="text">
                By signing up, I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>
              </p>
            </div>
          </form>

        </div>

        <!-- Carousel -->
        <div class="carousel">
          <div class="images-wrapper">
            <img src="images/carousel-1.jpeg" class="image img-1 show" alt="">
            <img src="images/carousel-2.jpeg" class="image img-2" alt="">
            <img src="images/carousel-3.jpeg" class="image img-3" alt="">
          </div>
          <div class="text-slider">
            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- JavaScript file -->
  <script src="signin-signup.js"></script>
</body>
</html>
