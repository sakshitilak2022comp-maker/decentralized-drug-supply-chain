  <script>
  // If user is not logged in, redirect to signin-signup.html
  if (!localStorage.getItem("loggedInUser")) {
    window.location.href = "signin-signup.html";
  }

  <header>
    <h1>ðŸ’Š PharmaChain</h1>
    <button id="connectBtn">Connect MetaMask</button>

  <main>
    <section class="card fade-in">
      <h2>Create New Drug Batch</h2>
      <input id="batchName" type="text" placeholder="Drug Name" />
      <input id="batchDesc" type="text" placeholder="Description" />
      <label>Manufacturing Date:</label>
      <input id="mDate" type="date" />
      <label>Expiry Date:</label>
      <input id="eDate" type="date" />
      <button id="createBtn">Create Batch</button>
      <div id="batchResult" class="result"></div>
    </section>

    <section class="card fade-in">
      <h2>Track Batch</h2>
      <input id="batchId" type="number" placeholder="Enter Batch ID" />
      <button id="trackBtn">Track Batch</button>
      <div id="batchInfo"></div>
    </section>
